<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Crystal Game</title>

</head>

<body>

    <h1> Crystal Game</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Number to Guess</h2>
                <p> </p>
                <h3 id="number-to-guess"></h3>
            </div>
            <br>
            <div class="col-md-4">
                <h2>Score Tally</h2>
                <h3>Wins:</h3>
                <div id="wins"></div>
                <h3>Losses:</h3>
                <div id="losses"></div>
            </div>
            <div class="col-md-4">
                <p></p>
            </div>

        </div>

        <div class="row">
            <img class="crystals" id="amber" src="./assets/images/amber.png">
            <img class="crystals" id="ruby" src="./assets/images/ruby.png">
            <img class="crystals" id="sapphire" src="./assets/images/sapphire.png">
            <img class="crystals" id="emerald" src="./assets/images/emerald.png">
        </div>

        <div class="row">
            <h2>Tally</h2>
            <div id="showTally"></div>
        </div>

    </div>

    <!-- Linking to our JavaScript file. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
